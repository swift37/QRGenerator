<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QR Generator</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>QR Generator</h1>
				<label>Paste your url or text to generate QR</label>
			</header>
			<div class="form">
				<input type="text" placeholder="Enter your url or text" />
				<button class="generate-button">Generate QR</button>
			</div>
			<div class="qr-container">
				<img src="" alt="" />
			</div>
		</div>
	</body>
</html>
